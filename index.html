<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Every Country in the World</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <div id="main-container">
      <div id="nav-container">
        <div id="nav-logo">
          <a href="#" id="logo-img">
            <img
              id="logo"
              src="images/ecitw-logo.svg"
              alt="ECitW Logo"
              width="140"
            />
          </a>
        </div>

        <div id="nav-middle"><p>Every Country in the World</p></div>

        <div id="nav-links-container">
          <a class="nav-links" href="about.html">About</a>
          <a
            class="nav-links gh"
            href="https://github.com/thisismodou/Every-Country-in-the-World"
            target="_blank"
            >Github
            <img
              id="external-link"
              src="images/external-link.svg"
              alt="Github Link"
            />
          </a>
        </div>
      </div>

      <!-- INPUT -->
      <div id="input-container">
        <input
          id="search-bar"
          type="text"
          placeholder="Search by country name..."
        />
      </div>

      <!-- MAIN CONTENT -->
      <div id="main-content"><!-- Content goes here --></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
